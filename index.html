<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="location-input">Please input a location: </label>

    <input
      type="text"
      id="location-input"
      name="location"
      required
    />
    <button id="submit-btn">Submit</button>
    <button id="toggleFC">°F/°C</button>
    

    <div class="weather-data-container">
        <div class="weather-data-content"></div>
    </div>

    <div class="location-display">Sydney</div>

    <!-- demo card styling -->
    <div class="weather-card-container">
        <div>
            <p>Monday</p>
            <p class="card-temperature">23°C</p>
            <p>Sunny</p>
            <p>17th Jan 2026</p>
        </div>
    </div>


</body>

<script src="script.js"></script>
</html>
